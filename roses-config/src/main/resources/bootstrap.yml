server:
  port: 8002

spring:
  application:
    name: roses-config
  profiles:
    active: @spring.active@

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

---

spring:
  profiles: local
  cloud:
    config:
      server:
        bootstrap: true
        git:
          uri: https://gitee.com/naan1993/roses-config.git
          username: xxxx
          password: xxxx
          search-paths: /**
          basedir: ./tmp
  boot:
    admin:
      client:
        url: http://127.0.0.1:9000
        instance:
          service-base-url: http://127.0.0.1:8002

---

spring:
  profiles: dev
  cloud:
    config:
      server:
        bootstrap: true
        git:
          uri: https://gitee.com/naan1993/roses-config.git
          username: xxxx
          password: xxxx
          search-paths: /**
  boot:
    admin:
      client:
        url: http://127.0.0.1:9000
        instance:
          service-base-url: http://127.0.0.1:8002

log:
  path: /apps/config-server

